apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-gateway
  namespace: argocd
  labels:
    category: infra
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - argoproj.io/finalizer
spec:
  project: default
  sources:
    - repoURL: https://istio-release.storage.googleapis.com/charts
      chart: gateway
      targetRevision: 1.28.2
      helm:
        valueFiles:
          - $values/infra/istio-gateway/values.yaml
    - repoURL: git@github.com:JaeHeong/my-k8s-gitops.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
