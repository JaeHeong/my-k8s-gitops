apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaehyeong-tech-prod
  namespace: argocd
  labels:
    category: apps
    env: prod
  finalizers:
    - argoproj.io/finalizer
spec:
  project: default
  source:
    repoURL: git@github.com:JaeHeong/my-k8s-gitops.git
    path: apps/jaehyeong-tech
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml       # 공통 설정
        - values-prod.yaml  # Prod 오버라이드
  destination:
    server: https://kubernetes.default.svc
    namespace: jaehyeong-tech-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
