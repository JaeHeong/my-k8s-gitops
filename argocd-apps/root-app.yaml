# App of Apps - 이것만 수동 설치하면 나머지는 자동!
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:JaeHeong/my-k8s-gitops.git
    path: argocd-apps
    targetRevision: main
    directory:
      recurse: true    # 하위 폴더 모두 포함
      exclude: 'root-app.yaml'  # 자기 자신 제외
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
