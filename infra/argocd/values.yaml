# ArgoCD Helm values
# Chart: argo/argo-cd

server:
  # Service 타입 (Istio Gateway 뒤에 있으므로 ClusterIP)
  service:
    type: ClusterIP

  # 리소스
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Redis
redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Repo Server
repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Application Controller
controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Configs
configs:
  # argocd-cm ConfigMap
  cm:
    url: https://argocd.jaehyeong.site
  params:
    # 자동 동기화 주기 (초)
    timeout.reconciliation: 180s
    # Istio 사용 시 insecure 모드 (TLS는 Istio Gateway가 처리)
    server.insecure: true
