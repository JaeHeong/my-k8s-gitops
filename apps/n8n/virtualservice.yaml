apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: n8n
  namespace: n8n
spec:
  hosts:
    - "n8n.jaehyeong.site"
  gateways:
    - istio-system/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: n8n.n8n.svc.cluster.local
            port:
              number: 80
      timeout: 300s  # 장시간 실행되는 워크플로우를 위한 타임아웃
      retries:
        attempts: 3
        perTryTimeout: 60s
        retryOn: connect-failure,refused-stream,unavailable
