apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  strategy:
    type: Recreate  # SQLite 사용으로 인해 단일 인스턴스 필요
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        fsGroup: 1000  # node user group
      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n:latest
          ports:
            - containerPort: 5678
              name: http
          env:
            # Database
            - name: DB_SQLITE_POOL_SIZE
              value: "3"
            # n8n Settings
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: N8N_BLOCK_ENV_ACCESS_IN_NODE
              value: "false"
            # Timezone (KST)
            - name: GENERIC_TIMEZONE
              value: "Asia/Seoul"
            - name: TZ
              value: "Asia/Seoul"
            # Webhook URL (Cloudflare Tunnel 통해 접근)
            - name: WEBHOOK_URL
              value: "https://n8n.jaehyeong.site"
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.jaehyeong.site"
            # Secret에서 가져오는 환경변수
            - name: N8N_BLOG_EMAIL
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: N8N_BLOG_EMAIL
            - name: N8N_BLOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: N8N_BLOG_PASSWORD
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: GEMINI_API_KEY
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
