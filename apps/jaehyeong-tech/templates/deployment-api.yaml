apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "jaehyeong-tech.labels" . | nindent 4 }}
    {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
          env:
            {{- range $key, $value := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            # DB Password from secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jaehyeong-tech-db-secret
                  key: password
            # DATABASE_URL 조합
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(DB_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            # JWT Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jaehyeong-tech-secret
                  key: jwt-secret
            # Google Client ID
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jaehyeong-tech-secret
                  key: google-client-id
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
