apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "jaehyeong-tech.labels" . | nindent 4 }}
    {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jaehyeong-tech.api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
          env:
            # 일반 설정 (values.yaml에서)
            {{- range $key, $value := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}

            # === Database ===
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: database-url

            # === Auth ===
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: jwt-secret
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: google-client-id
            - name: IP_HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: ip-hash-salt

            # === Admin ===
            - name: ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: admin-emails

            # === OCI Object Storage ===
            - name: OCI_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-region
            - name: OCI_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-bucket-name
            - name: OCI_BACKUP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-backup-bucket-name
            - name: OCI_TENANCY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-tenancy
            - name: OCI_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-user
            - name: OCI_FINGERPRINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-fingerprint
            - name: OCI_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: oci-private-key

            # === Google Analytics ===
            - name: GA_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: ga-private-key
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
