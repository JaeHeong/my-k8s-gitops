# Jaehyeong Tech Blog - Dev Environment

api:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    NODE_ENV: development

web:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      cpu: 30m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# PostgreSQL - Dev (작은 리소스)
postgresql:
  enabled: true
  auth:
    existingSecret: jaehyeong-tech-db-secret-dev
  primary:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: true
      size: 1Gi

# Dev 도메인
virtualService:
  host: dev.jaehyeong.site
