# Jaehyeong Tech Blog - Dev Environment

# Secret 이름
secrets:
  name: jaehyeong-tech-secret-dev

# API Configuration
api:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    PORT: "3000"
    TZ: "Asia/Seoul"
    NODE_ENV: "development"
    SITE_URL: "https://dev-tech.jaehyeong.site"
    CORS_ORIGIN: "https://dev-tech.jaehyeong.site"
    # Google Analytics (non-secret)
    GA_PROPERTY_ID: "518938330"
    GA_CLIENT_EMAIL: "ga4-reader@jaehyeong-tech.iam.gserviceaccount.com"

# Web Configuration
web:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      cpu: 30m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# PostgreSQL - Dev
postgresql:
  enabled: true
  auth:
    existingSecret: jaehyeong-tech-db-secret-dev
  primary:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: true
      size: 1Gi
      storageClass: local-path

# Dev 도메인
virtualService:
  host: dev.jaehyeong.site
