# Jaehyeong Tech Blog - Dev Environment

# Secret 이름
secrets:
  name: jaehyeong-tech-secret-dev

# API Configuration
api:
  replicaCount: 1
  image:
    tag: dev-ad98a53
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 512Mi
  env:
    PORT: "3000"
    TZ: "Asia/Seoul"
    NODE_ENV: "development"
    SITE_URL: "https://dev-tech.jaehyeong.site"
    CORS_ORIGIN: "https://dev-tech.jaehyeong.site"
    # Google Analytics (non-secret)
    GA_PROPERTY_ID: "518938330"
    GA_CLIENT_EMAIL: "ga4-reader@jaehyeong-tech.iam.gserviceaccount.com"

# Web Configuration
web:
  replicaCount: 1
  image:
    tag: dev-ad98a53
  resources:
    requests:
      cpu: 30m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# PostgreSQL - Bitnami subchart 비활성화 (별도 manifest 사용)
postgresql:
  enabled: false

# PostgreSQL (postgres:16-alpine)
db:
  secretName: jaehyeong-tech-db-secret-dev
  storageClass: local-path
  size: 1Gi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Dev 도메인
virtualService:
  host: dev-tech.jaehyeong.site
